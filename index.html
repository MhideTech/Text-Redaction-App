<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Project : Text Redaction App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a0b5b0f1de.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Text Redaction App</h1>
    </header>

    <div class="container">
        <div class="output">
            <div id="redactedTextCont">
                <h1>Redacted Text</h1>
                <p id="redactedText"></p>
                
                
            </div>
        </div>
        <div class="form">
            <!-- <div class="" style="width: 100%;"> -->
                <textarea id="originalText" placeholder="Enter your text here"></textarea>
                <input type="text" id="wordsToRedact" placeholder="Words to Redact (space-separated)">
                <input type="text" id="symbolToRedactWith" placeholder="Letter or Symbol to redact with">
                <button id="redactButton">Redact Now</button>

            <!-- </div> -->
        </div>
    </div>

    <footer>
        <p>Developed by <span>Okefolahan Olamide Israel</span></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
